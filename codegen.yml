overwrite: true
schema: "https://www.toiletmap.org.uk/api"
documents: "src/**/*.graphql"
generates:
  src/queries/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        func: '../../../gqlFetcher#useFetchData'
        isReactHook: true

